<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="index.css" />
  </head>

  <body>
    <div class="container">
      <h1>TIC TAC TOE</h1>
      <div class="play_area">
        <div id="block_0" class="block" data-cell-index="0"></div>
        <div id="block_1" class="block" data-cell-index="1"></div>
        <div id="block_2" class="block" data-cell-index="2"></div>
        <div id="block_3" class="block" data-cell-index="3"></div>
        <div id="block_4" class="block" data-cell-index="4"></div>
        <div id="block_5" class="block" data-cell-index="5"></div>
        <div id="block_6" class="block" data-cell-index="6"></div>
        <div id="block_7" class="block" data-cell-index="7"></div>
        <div id="block_8" class="block" data-cell-index="8"></div>
      </div>

      <h2 id="game-status"></h2>
      <button class="reset_btn" onclick="">RESET BOARD</button>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
